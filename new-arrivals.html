<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals - Fiori</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
</head>
<body class="products" style="background: #181818;">
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/Fiori logo zwartwit.png" alt="Fiori Logo" class="logo-img">
            </a>
        </div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- Side Menu -->
    <nav class="side-menu">
        <ul>
            <li><a href="#">T-shirts</a></li>
            <li><a href="#">Sweaters</a></li>
            <li><a href="#">Hoodies</a></li>
            <li><a href="#">Knitwear</a></li>
            <li><a href="#">Jeans</a></li>
        </ul>
    </nav>

    <!-- Page Title -->
    <section class="page-title">
        <h1>New Arrivals</h1>
    </section>

    <!-- Filtermenu -->
    <section class="product-filters">
        <button class="filter-btn active" data-category="all" onclick="filterProducts('all')">All</button>
        <button class="filter-btn" data-category="tshirt" onclick="filterProducts('tshirt')">T-Shirts</button>
        <button class="filter-btn" data-category="sweater" onclick="filterProducts('sweater')">Sweaters</button>
        <button class="filter-btn" data-category="hoodie" onclick="filterProducts('hoodie')">Hoodies</button>
        <button class="filter-btn" data-category="knit" onclick="filterProducts('knit')">Knits</button>
    </section>

    <!-- Productgrid -->
    <section class="product-grid" id="productGrid">
        <!-- Test cards to see if layout works -->
        <div class="product-card" data-category="tshirt">
            <a href="product-bloem-shirt.html" class="product-link">
                <img src="images/Bloem shirt met vrouw model.png" alt="Bloem Shirt">
                <div class="product-info">
                    <h3 class="product-name">Bloem Shirt</h3>
                    <p class="product-price">€40</p>
                </div>
            </a>
        </div>
        <div class="product-card" data-category="tshirt">
            <a href="product-ai-garden-shirt.html" class="product-link">
                <img src="images/Fiori ai gaarde met model.png" alt="AI Garden Shirt">
                <div class="product-info">
                    <h3 class="product-name">AI Garden Shirt</h3>
                    <p class="product-price">€40</p>
                </div>
            </a>
        </div>
        <div class="product-card" data-category="tshirt">
            <a href="product-fruit-shirt.html" class="product-link">
                <img src="images/Fiori fruit met model.png" alt="Fruit Shirt">
                <div class="product-info">
                    <h3 class="product-name">Fruit Shirt</h3>
                    <p class="product-price">€40</p>
                </div>
            </a>
        </div>
        <div class="product-card" data-category="tshirt">
            <a href="product-house-shirt.html" class="product-link">
                <img src="images/Fiori huis met model.png" alt="House Shirt">
                <div class="product-info">
                    <h3 class="product-name">House Shirt</h3>
                    <p class="product-price">€40</p>
                </div>
            </a>
        </div>
        <div class="product-card" data-category="tshirt">
            <a href="product-parrot-shirt.html" class="product-link">
                <img src="images/Fiori papegaai shirt.png" alt="Parrot Shirt">
                <div class="product-info">
                    <h3 class="product-name">Parrot Shirt</h3>
                    <p class="product-price">€40</p>
                </div>
            </a>
        </div>
        <div class="product-card" data-category="tshirt">
            <a href="product-vase-shirt.html" class="product-link">
                <img src="images/Vaas shirt met model 2.png" alt="Vase Shirt">
                <div class="product-info">
                    <h3 class="product-name">Vase Shirt</h3>
                    <p class="product-price">€40</p>
                </div>
            </a>
        </div>
    </section>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-header">
            <button class="cart-close" onclick="closeCart()">&times;</button>
            <img src="images/Fiori logo zwartwit.png" alt="Fiori Logo">
            <h2>Winkelwagen</h2>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Totaal:</span>
                <span id="cartTotal">€0</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="openPaymentForm()" disabled>
                Afrekenen
            </button>
        </div>
    </div>

    <!-- Payment Form Overlay -->
    <div class="payment-overlay" id="paymentOverlay">
        <div class="payment-form">
            <button class="payment-close" onclick="closePaymentForm()">&times;</button>
            <div class="payment-header">
                <img src="images/Fiori logo zwartwit.png" alt="Fiori Logo">
                <h2>Betaling</h2>
            </div>
            <form id="paymentForm" onsubmit="processPayment(event)">
                <div class="form-group">
                    <label for="cardName">Naam op kaart</label>
                    <input type="text" id="cardName" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Kaartnummer</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Vervaldatum</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="pay-btn">Betalen</button>
            </form>
        </div>
    </div>

    <script>
        // Simple filtering function
        function filterProducts(category) {
            console.log('Filtering products for category:', category);
            
            const buttons = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.product-card');
            
            // Update button states
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-category') === category) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide cards
            cards.forEach(card => {
                const cardCategory = card.getAttribute('data-category');
                if (category === 'all' || cardCategory === category) {
                    card.style.display = 'block';
                    console.log('Showing card:', card.querySelector('.product-name').textContent);
                } else {
                    card.style.display = 'none';
                    console.log('Hiding card:', card.querySelector('.product-name').textContent);
                }
            });
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing filters...');
            filterProducts('all');
        });
    </script>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
