<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals - Fiori</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
</head>
<body class="products" style="background: #181818;">
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/Fiori logo zwartwit.png" alt="Fiori Logo" class="logo-img">
            </a>
        </div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Filtermenu -->
    <section class="product-filters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="tshirt">T-Shirts</button>
      <button class="filter-btn" data-category="sweater">Sweaters</button>
      <button class="filter-btn" data-category="hoodie">Hoodies</button>
      <button class="filter-btn" data-category="knit">Knits</button>
    </section>

    <!-- Productgrid -->
    <section class="product-grid" id="productGrid">
      <!-- Productkaarten worden hier door JS ingevuld -->
    </section>

    <script src="script.js"></script>
</body>
</html>
